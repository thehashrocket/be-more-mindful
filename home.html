<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Start Page</title>
      <link rel="stylesheet" href="bootstrap.min.css"/>
      <link rel="stylesheet" href="home.css"/>
  </head>

<body onLoad="editor.focus()">
  <div class="container">

      <div class="row">
          <div class="col align-self-center">
              <h1>Be More Mindful</h1>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-xs-12 col-sm-6">
              <span id="date"></span> | <span id="time"></span>
          </div>
      </div>

      <div class="row">
          <div class="col align-self-center">
              <textarea id="editor" placeholder="Enter something funny." name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; width: 300px; "></textarea>
          </div>
      </div>

  </div>
  <script src="home.js"></script>
</body>
</html>
